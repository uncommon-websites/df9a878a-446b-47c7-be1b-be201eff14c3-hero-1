<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiligenceSquared - Investor-Grade Market Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body class="bg-white text-gray-900">

    <!-- Navigation Pill -->
    <nav class="fixed top-0 left-0 right-0 z-50 flex justify-center pt-6">
        <div class="bg-white border border-gray-200 shadow-sm rounded-full px-5 py-3 flex items-center justify-between w-[320px]">
            <!-- Logo Icon -->
            <div class="flex-shrink-0">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-[#065f46]">
                    <path d="M9 5C9 3.34315 7.65685 2 6 2C4.34315 2 3 3.34315 3 5C3 6.65685 4.34315 8 6 8C7.65685 8 9 6.65685 9 5Z" fill="currentColor"/>
                    <path d="M21 5C21 3.34315 19.6569 2 18 2C16.3431 2 15 3.34315 15 5C15 6.65685 16.3431 8 18 8C19.6569 8 21 6.65685 21 5Z" fill="currentColor"/>
                    <path d="M9 19C9 17.3431 7.65685 16 6 16C4.34315 16 3 17.3431 3 19C3 20.6569 4.34315 22 6 22C7.65685 22 9 20.6569 9 19Z" fill="currentColor"/>
                    <path d="M21 19C21 17.3431 19.6569 16 18 16C16.3431 16 15 17.3431 15 19C15 20.6569 16.3431 22 18 22C19.6569 22 21 20.6569 21 19Z" fill="currentColor"/>
                </svg>
            </div>

            <!-- Brand Name -->
            <span class="font-bold tracking-widest text-sm text-[#065f46] uppercase">DiligenceSquared</span>

            <!-- Menu Icon -->
            <button class="flex-shrink-0 focus:outline-none">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-[#065f46]">
                    <line x1="4" y1="8" x2="20" y2="8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="4" y1="16" x2="20" y2="16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-32 pb-12 px-4 sm:px-6">
        
        <!-- Hero Text -->
        <div class="text-center max-w-4xl mx-auto mb-12">
            <div class="flex flex-col items-center justify-center space-y-1 mb-6">
                <p class="text-[#475569] text-sm font-medium">Investor-grade market intelligence in days</p>
                <p class="text-gray-400 text-xs">AI-moderated interviews at 5% of traditional cost</p>
            </div>
            
            <h1 class="text-5xl md:text-7xl lg:text-[5.5rem] leading-none font-medium text-gray-900 tracking-tight">
                Validate your PE deals in 48 hours
            </h1>
        </div>

        <!-- Hero Image Container -->
        <div class="relative w-full max-w-[1400px] mx-auto">
            <!-- Image -->
            <div class="rounded-3xl overflow-hidden shadow-sm aspect-[16/9] md:aspect-[21/9] lg:aspect-[16/8] bg-gray-100">
                <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/df9a878a-446b-47c7-be1b-be201eff14c3/hero-1-img-0-1770757668174.png" 
                     alt="Memo Robot Close-up" 
                     class="w-full h-full object-cover">
            </div>

            <!-- Floating CTA Button -->
            <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 w-full max-w-max px-4">
                <button class="group bg-[#065f46] hover:bg-[#064e3b] transition-all duration-300 text-white rounded-full px-6 py-3.5 flex items-center justify-center gap-6 shadow-lg mx-auto">
                    <span class="font-medium text-sm tracking-tight">Start your 48-hour pilot</span>
                    <span class="font-light text-sm text-emerald-100 flex items-center gap-2">
                        Request a demo
                        <span class="w-1.5 h-1.5 bg-black rounded-full"></span>
                    </span>
                </button>
            </div>
        </div>

    </main>

</body>
</html>
