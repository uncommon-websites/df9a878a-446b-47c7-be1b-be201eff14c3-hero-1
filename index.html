<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiligenceSquared - Investor-Grade Market Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow-pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #064e3b 0%, #022c22 50%, #064e3b 100%);
            background-size: 200% 200%;
            animation: gradient-shift 15s ease infinite;
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #f0fdf4 50%, #dcfce7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-glow {
            box-shadow: 0 20px 60px -15px rgba(30, 64, 175, 0.3), 
                        0 0 80px -20px rgba(59, 130, 246, 0.2),
                        0 10px 40px -10px rgba(0, 0, 0, 0.1);
        }
        
        .cta-glow {
            box-shadow: 0 10px 40px -10px rgba(30, 64, 175, 0.6),
                        0 0 60px -15px rgba(59, 130, 246, 0.4);
        }
        
        .nav-glass {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="gradient-bg text-white">

    <!-- Navigation Pill -->
    <nav class="fixed top-0 left-0 right-0 z-50 flex justify-center pt-6">
        <div class="nav-glass border border-white/20 rounded-full px-5 py-3 flex items-center justify-between w-[320px]">
            <!-- Logo Icon -->
            <div class="flex-shrink-0">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-white">
                    <path d="M9 5C9 3.34315 7.65685 2 6 2C4.34315 2 3 3.34315 3 5C3 6.65685 4.34315 8 6 8C7.65685 8 9 6.65685 9 5Z" fill="currentColor"/>
                    <path d="M21 5C21 3.34315 19.6569 2 18 2C16.3431 2 15 3.34315 15 5C15 6.65685 16.3431 8 18 8C19.6569 8 21 6.65685 21 5Z" fill="currentColor"/>
                    <path d="M9 19C9 17.3431 7.65685 16 6 16C4.34315 16 3 17.3431 3 19C3 20.6569 4.34315 22 6 22C7.65685 22 9 20.6569 9 19Z" fill="currentColor"/>
                    <path d="M21 19C21 17.3431 19.6569 16 18 16C16.3431 16 15 17.3431 15 19C15 20.6569 16.3431 22 18 22C19.6569 22 21 20.6569 21 19Z" fill="currentColor"/>
                </svg>
            </div>

            <!-- Brand Name -->
            <span class="font-bold tracking-widest text-sm text-white uppercase">DiligenceSquared</span>

            <!-- Menu Icon -->
            <button class="flex-shrink-0 focus:outline-none">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-white">
                    <line x1="4" y1="8" x2="20" y2="8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="4" y1="16" x2="20" y2="16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-32 pb-12 px-4 sm:px-6">
        
        <!-- Hero Text -->
        <div class="text-center max-w-4xl mx-auto mb-12">
            <div class="flex flex-col items-center justify-center space-y-1 mb-6">
                <p class="text-green-100 text-sm font-semibold tracking-wide">Investor-grade market intelligence in days</p>
                <p class="text-white/70 text-xs font-medium">AI-moderated interviews at 5% of traditional cost</p>
            </div>
            
            <h1 class="text-5xl md:text-7xl lg:text-[5.5rem] leading-none font-semibold text-gradient tracking-tight">
                Validate your PE deals in 48 hours
            </h1>
        </div>

        <!-- Hero Image Container -->
        <div class="relative w-full max-w-[1400px] mx-auto">
            <!-- Image -->
            <div class="rounded-3xl overflow-hidden hero-glow aspect-[16/9] md:aspect-[21/9] lg:aspect-[16/8] bg-gradient-to-br from-gray-50 to-gray-100 ring-1 ring-gray-200/50">
                <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/df9a878a-446b-47c7-be1b-be201eff14c3/hero-1-img-0-1770757668174.png" 
                     alt="Memo Robot Close-up" 
                     class="w-full h-full object-cover">
            </div>

            <!-- Floating CTA Button -->
            <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 w-full max-w-max px-4">
                <button class="group bg-gradient-to-r from-[#1e40af] to-[#1d4ed8] hover:from-[#1e3a8a] hover:to-[#1e40af] transition-all duration-500 text-white rounded-full px-8 py-4 flex items-center justify-center gap-6 cta-glow hover:scale-105 hover:shadow-2xl mx-auto transform">
                    <span class="font-semibold text-base tracking-tight">Start your 48-hour pilot</span>
                    <span class="font-normal text-sm text-blue-50/90 flex items-center gap-2">
                        Request a demo
                        <span class="w-1.5 h-1.5 bg-blue-200 rounded-full group-hover:bg-white transition-colors duration-300"></span>
                    </span>
                </button>
            </div>
        </div>

    </main>

</body>
</html>
